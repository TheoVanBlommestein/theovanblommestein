name: Deploy Hugo Site

on:
  push:
    branches:
      - main  # Runs every time you push to "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build Site
        run: hugo --minify  # This runs "hugo -D"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}  # Using the new PAT
          publish_dir: ./public
          publish_branch: gh-pages  # This should match your GitHub Pages branch